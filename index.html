<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Repo Scout - Find Your Next Open Source Contribution</title>
    <meta name="title" content="Repo Scout - Find Your Next Open Source Contribution" />
    <meta name="description" content="Find your next open source contribution with Repo Scout. Discover curated GitHub issues from Y Combinator startups and top open source projects. Filter by language, popularity, and more." />
    <meta name="author" content="Repo Scout" />
    <meta name="keywords" content="open source, GitHub issues, contributions, Y Combinator, programming, development, code, repo scout" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://reposcout.com" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://reposcout.com" />
    <meta property="og:title" content="Repo Scout - Find Your Next Open Source Contribution" />
    <meta property="og:description" content="Find your next open source contribution with Repo Scout. Discover curated GitHub issues from Y Combinator startups and top open source projects." />
    <meta property="og:image" content="https://reposcout.com/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Repo Scout" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://reposcout.com" />
    <meta property="twitter:title" content="Repo Scout - Find Your Next Open Source Contribution" />
    <meta property="twitter:description" content="Find your next open source contribution with Repo Scout. Discover curated GitHub issues from Y Combinator startups and top open source projects." />
    <meta property="twitter:image" content="https://reposcout.com/og-image.png" />

    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#000000" />
    <meta name="application-name" content="Repo Scout" />
    <meta name="apple-mobile-web-app-title" content="Repo Scout" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Favicon and Icons -->
  <!-- Use .ico as the primary favicon -->
  <link rel="icon" href="/favicon.ico" sizes="any" />
  <link rel="apple-touch-icon" href="/repo_logo.png" />
    <link rel="manifest" href="/site.webmanifest" />

  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- Instrument Serif font for headings and navbar -->
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Repo Scout",
      "description": "Find your next open source contribution with Repo Scout. Discover curated GitHub issues from Y Combinator startups and top open source projects.",
      "url": "https://reposcout.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://reposcout.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "sameAs": [
        "https://github.com/vivekd16/Repo-Scout"
      ]
    }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Repo Scout",
      "description": "A platform for discovering curated GitHub issues from top open source projects and Y Combinator startups.",
      "url": "https://reposcout.com",
      "applicationCategory": "DeveloperApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "author": {
        "@type": "Organization",
        "name": "Repo Scout Team"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
